<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #020202;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.1);
    }

    .description {
      position: absolute;
      bottom: 0;
      background: rgba(0,0,0,0.7);
      color: #fff;
      width: 100%;
      padding: 10px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .gallery-item:hover .description {
      opacity: 1;
    }
  </style>
</head>
<body>

  <h1>Image Gallery</h1>

  <div class="gallery" id="gallery">
    <!-- JavaScript will inject images here -->
  </div>

  <script>
    const images = [
      { src: "img/Riga vecpilseta_old town.webp", description: "RIGA" },
      { src: "img/jurmala.webp", description: "Jurmala" },
      { src: "img/liepaja-latvia-travel.webp", description: "Liepaja " },
      { src: "img/ventspils.jpg", description: "Ventspilzs" },
      { src: "img/sigulda.html.jpg", description: "Sigulda" },
      { src: "img/ligates-cietoksnis-latvia-travel.html.webp", description: "Latgale " },
    ];

    const gallery = document.getElementById("gallery");

    images.forEach(img => {
      const item = document.createElement("div");
      item.className = "gallery-item";
      item.innerHTML = `
        <img src="${img.src}" alt="${img.description}">
        <div class="description">${img.description}</div>
      `;
      gallery.appendChild(item);
    });
  </script>

</body>
</html>
